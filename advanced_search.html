<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Advanced Search</title>
    </head>
    <body>
        <a href="index.html">back to Google Search</a>
        <div>
            <label>Advanced Search</label>
        </div>
        <p>Find pages with...</p>
        <form action="https://google.com/search">
            <table>
                <tr>
                    <td>
                        <label for="all">all these words:</label>
                    </td>
                    <td>
                        <input type="text" name="as_q" id="all" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="exact">this exact word or phrase:</label>
                    </td>
                    <td><input type="text" name="as_epq" id="exact" /></td>
                </tr>
                <tr>
                    <td><label for="any">any of these words:</label></td>
                    <td><input type="text" name="as_oq" id="any" /></td>
                </tr>
                <tr>
                    <td><label for="none">none of these words:</label></td>
                    <td><input type="text" name="as_eq" id="none" /></td>
                </tr>
            </table>
            <div>
                <input
                    class="adv_sch_button"
                    type="submit"
                    value="Advanced Search"
                />
            </div>
        </form>
    </body>
</html>
